<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">

  </head>

  <body >
    <div class="wrapper-container">

        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-2">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>


          </header>
        </div>
        <ul class="nav nav-pills sticky-md-top justify-content-center bg-white mt-0" style="z-index:1201">
          <li class="nav-item">
            <a class="nav-link link-dark" aria-current="page" href="{{ site.baseurl }}/about">About</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link link-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tools
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item link-dark" href="{{ site.baseurl }}/fromthepage">FromThePage</a></li>
              <li><a class="dropdown-item link-dark" href="{{ site.baseurl }}/transkribus">Transkribus</a></li>
              <!--<li><a class="dropdown-item link-dark" href="{{ site.baseurl }}/ediarum">ediarum</a></li>-->
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark" href="#">Transitions</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link link-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Workshops
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item link-dark" href="{{ site.baseurl }}/workshop1">Workshop 1</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark" href="{{ site.baseurl }}/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark" href="{{ site.baseurl }}/categories">Categories</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link link-dark" href="{{ site.baseurl }}/archive">Archive</a>
          </li> -->
        </ul>
        <hr class="container">


      <div class="wrapper-main">
        <div id="main" role="main" class="container-fluid">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const tocLinks = document.querySelectorAll('#toc a');

        tocLinks.forEach(link => {
          link.addEventListener('click', function () {
            tocLinks.forEach(link => link.classList.remove('active'));
            this.classList.add('active');
          });
        });
      });
    </script>
  </body>
</html>
