# Physical Description -- raw HTML is accepted
physical_description: 'Neue Blattzählung 1-84.
Wortreklamanten meist abgeschnitten.Textverlust: 1 Blatt fehlt zwischen fol. 59-60.
Bastarda -durchgehend von einer Hand; Nachträge einiger jüngerer Hände, um 1500/Anfang 16. Jh.: 23r, 35r, 73r-79r an den Rändern; 
geübte Hand, sauberes Schriftbild, Oberlängen orientieren sich am Mittelband. 
Alter Einband: starker Pergamentumschlag mit übergreifendem Rückendeckel.'
# Document History -- raw HTML is accepted
document_history: '4. Viertel 15. Jh.
Entstehungsort unbekannt.
Alter Besitzvermerk fol. 1r durch Übermalen völlig getilgt; Erwerbung des Fürsten Ludwig, vgl. 1r.
Oettingisches Wappen und Erwerbsjahr: 1813.
Bibliothekssignatur des 19. Jhs.'
