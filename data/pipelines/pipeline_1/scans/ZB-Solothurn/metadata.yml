physical_description: 'Drei Lagen. Auf einigen Blättern sind am oberen Rand Buchstaben verzeichnet
>Die Handschrift weist Schäden auf und ist nicht vollständig. Sie setzt erst mitten in Rezept 32 des ersten Teils ein, was einem Fehlbestand von circa acht Blatt entspricht. 
Zwischen Blatt 22 und 23 fehlt ein Blatt, das den Beginn einer neuen Lage hätte bilden müssen; es ist zu vermuten, daß auch nach Bl. 30 ein Blatt ausgefallen ist. 
Auf Bl. 23r-24v haben Wasserflecken die Schrift in einigen Partien nahezu unlesbar werden lassen.
Die Handschrift ist in einer gut lesbaren gotischen Bastarda beschrieben.
Moderner Pappeinband. '
# Document History -- raw HTML is accepted
document_history: 'Frühestens um 1487
Heiles geht davon aus, dass es sich bei der Handschrift um die Abschrift eines Druckes handelt und nimmt als terminus post quem den Druck Peter Schöffers an (ca. 1487) (vgl. Heiles, Küchenmeisterei, S. 32-34.)
Entstehungsort unbekannt
Auf dem ersten Blatt befinden sich der Bibliotheksstempel der Zentralbibliothek Solothurn und der Bleistifteintrag'
